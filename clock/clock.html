<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="clock.css">
  <title>JavaScript Clock</title>
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">

            </div>
        </div>

        <div class="min">
            <div class="mn" id="mn">
                
            </div>
        </div>

        <div class="sec">
            <div class="sc" id="sc">
                
            </div>
        </div>

    </div>

    
    <div class="dgtlclock">
        <div class="ymdhm" id="ymdhm"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="clock.js"></script>
</body>

</html>
