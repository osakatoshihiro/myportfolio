<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=550">
  <!--スマホ対応-->
  <link rel="stylesheet" type="text/css" href="../top/top.css">
  <script src="https://kit.fontawesome.com/f72d549ff4.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <title>●●登記測量事務所</title>

</head>

<body>

<!--ここにヘッダーの内容がJSから読み込まれる -->
  <div id="header"></div>


  <div class="office">
    <p>事務所概要</p>
    <table>
      <tr>
        <th>社名</th><td>●●登記測量事務所</td>
      </tr>
    
      <tr>
        <th>事業内容</th><td>土地または家屋に関する調査及び測量</td>
      </tr>
    
      <tr>
        <th>従業員数</th><td>◆名</td>
      </tr>

      <tr>
        <th>創業</th><td>XXXX年XX月XX日</td>
      </tr>

      <tr>
        <th>所在地</th><td>〒XXX-XXXX<br>
          ●●県●●●市●●●町●丁目●番●号</td>
      </tr>

      <tr>
        <th>電話番号</th><td>XX-XXXX-XXXX</td>
      </tr>

    </table>
  </div>




  <!--ここにフッターの内容がJSから読み込まれる -->
  <div id="footer"></div>



  <!--以下２行はjQueryを動かすために必要-->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> <!--絶対変えるな。（jqueryスクロールが効かなくなる）-->
  <script type="text/javascript" src="../top/top.js"></script>
